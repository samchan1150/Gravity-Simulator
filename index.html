<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gravity Simulator</h1>
    <div id="controls">
        <label>
            Mass (kg):
            <input type="number" id="mass" value="1" min="0.1" max="10" step="0.1">
        </label>
        <label>
            Initial Velocity (m/s):
            <input type="number" id="velocity" value="0" step="0.1">
        </label>
        <label>
            Initial Height (m):
            <input type="number" id="height" value="100" min="0" step="1">
        </label>
        <label>
            Gravity (m/sÂ²):
            <input type="number" id="gravity" value="9.81" min="0" step="0.1">
        </label>
        <label>
            Friction Coefficient:
            <input type="number" id="friction" value="0.1" min="0" max="1" step="0.01">
        </label>
        <button id="simulateBtn">Simulate</button>
    </div>
    <div id="simulationContainer">
        <canvas id="simulationCanvas" width="600" height="400"></canvas>
        <canvas id="energyCanvas" width="300" height="400"></canvas>
    </div>
    <canvas id="lineGraphCanvas" width="800" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
